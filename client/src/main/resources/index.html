<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <style>
        /* Basic reset and body styling */
        body {
            font-family: sans-serif;
            margin: 0; /* Remove default browser margins */
        }

        /* Styling for the top bar */
        .top-bar {
            background-color: #333; /* Dark background */
            color: white;           /* Light text */
            padding: 10px 20px;     /* Padding around content */
            display: flex;          /* Use flexbox for layout */
            justify-content: space-between; /* Pushes app-name left, user-icon-container right */
            align-items: center;    /* Vertically align items in the center */
            height: 50px;           /* Fixed height for the bar */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .app-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .user-icon-container {
            /* Add styling if needed, e.g., for positioning a dropdown */
        }

        .user-icon {
            font-size: 1.5em;
            cursor: pointer;
        }


        .main-content {
            padding: 20px;
        }


        .user-icon-container {
            position: relative;
        }

        .contact-info-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: black;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-width: 250px;
        }

        .contact-info-dropdown.resume-section p {
            margin: 5px 0;
            font-size: 0.9em;
            text-align: left;
        }
        .contact-info-dropdown.resume-section p a {
            color: #3498db;
            text-decoration: none;
        }
        .contact-info-dropdown.resume-section p a:hover {
            text-decoration: underline;
        }

        .contact-info-dropdown h2 {
            margin-top: 0;
            font-size: 1.1em;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        
        
        .horizontal-collections-container {
            display: flex; /* Key for horizontal layout */
            justify-content: space-around; /* Distribute space around items */
            gap: 20px; /* Space between the collection spaces */
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0; /* Light background for the whole container */
        }
        
        .collection-space {
            flex: 1; /* Allows each space to grow and take up equal width */
            border: 1px solid #b0b0b0;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff; /* White background for individual spaces */
            min-height: 100px; /* Ensure some visible height even when empty */
        }
        
        .collection-space h4 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        .collection-space ul {
            list-style-type: none; /* Remove default bullet points */
            padding-left: 0;
            margin-top: 10px;
        }
        
        .collection-space li {
            padding: 5px 0;
            border-bottom: 1px dashed #eee; /* Light separator for items */
        }
        
        .collection-space li:last-child {
            border-bottom: none; /* No border for the last item */
        }
        
        .empty-collection-placeholder {
            color: #888;
            font-style: italic;
        }
        
    </style>
</head>
<body>
<div id="appContainer">

</div>

<!-- Your script tag for main.js -->
<script type="module" src="main.js"></script>
</body>
</html>
